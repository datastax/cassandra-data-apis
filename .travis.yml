language: go

go:
  - "1.14"

before_install:
  - sudo rm -rf /var/lib/cassandra/*
  - wget https://downloads.apache.org/cassandra/3.11.6/apache-cassandra-3.11.6-bin.tar.gz && tar -xvzf apache-cassandra-3.11.6-bin.tar.gz && sudo sh apache-cassandra-3.11.6/bin/cassandra

env:
  - CASSANDRA_VERSION=3.11.6

script: go test -v ./...